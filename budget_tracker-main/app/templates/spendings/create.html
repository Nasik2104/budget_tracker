<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new spending</h1>
  <form method="post">

    <label for="name">Name</label>
    <input type="text" name="name" id="name" required> <br/>

    <label for="category_id">Category</label>
    <select id="category_id" name="category_id">
        <option value="">--Categories--</option>
            {% for key, value in categories_names.items() %}
                <option value="{{key}}">{{ value }}</option>
            {% endfor %}
    </select><br/>

    <label for="date">Date</label>
    <input type="date" name="date" id="date" value="today" required> <br/>

    <label for="spending">Spending</label>
    <input type="number" name="spending" id="spending" required> <br/>

    <label for="is_spending">Spending/Income</label>
    <select id="is_spending" name="is_spending">
        <option value="True" selected="selected">Spending</option>
        <option value="False">Income</option>
    </select><br/>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
