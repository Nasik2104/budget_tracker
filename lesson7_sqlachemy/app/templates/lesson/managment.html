{% extends 'base.html' %}

{% block main %}
    {% if lessons %}
        <table>
        {% for lesson in lessons %}
            <tr>
                <td>
                    <a href="{{ url_for('lesson.lesson_get', id=lesson.id) }}">{{ lesson }}</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <h1>Відсутні будь-які елементи</h1>
    {% endif%}

    <form action="{{ url_for('lesson.lesson_add') }}" method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <button type="submit">ADD</button>
            <button type="reset">RESET</button>
        </p>
    </form>
{% endblock main %}
