<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Categories</title>
    <link rel="stylesheet" href="/static/css/categories/main.css">
</head>
<header>
    <a href = '/categories'><button class = "btn">Categories</button></a>
    <a href="create"><button class = "btn">Create</button></a>
    <a href = '/'><button class = "btn">Spendings</button></a>
</header>
<body>
    <h1>Categories</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Color</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories%}
             <tr style="background-color:{{ category.color }};">
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>{{ category.color }}</td>
                <td><a href="{{ url_for('categories.edit_category', category_id=category.id) }}"><button>Edit</button></a></td>
                <td><a href="{{ url_for('categories.delete_category', category_id=category.id) }}"><button>Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
