{% extends "base.html" %}

{% block main %}

<h1>Spendings</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>description</th>

            </tr>
        </thead>
        <tbody>
            {% for type in types %}
             <tr>
                <td>{{ type.name }}</td>
                <td>{{ type.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock main %}
